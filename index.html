<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/png" href="/icon-192.png" />
    <link rel="apple-touch-icon" href="/icon-192.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
    <meta name="theme-color" content="#0066CC">
    <meta name="description" content="Fast and easy bus schedule tracker for Tartu, Estonia. Find nearby stops, track departures, and plan your journey.">
    <meta name="keywords" content="Tartu, bus, bussid, transport, schedule, Estonia">

    <!-- PWA Manifest -->
    <link rel="manifest" href="/manifest.json">

    <!-- iOS Meta Tags -->
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Tartu Bussid">

    <title>Tartu Bussid - Live Bus Tracker</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
     integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
     crossorigin=""/>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>

    <!-- Register Service Worker -->
    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          // Construct path relative to current location
          const basePath = window.location.pathname.replace(/\/[^\/]*$/, '/');
          const swPath = basePath + 'service-worker.js';
          navigator.serviceWorker.register(swPath)
            .then(reg => console.log('Service Worker registered:', reg.scope))
            .catch(err => console.log('Service Worker registration failed:', err));
        });
      }

      // Simple page load counter (no signup, privacy-friendly)
      // Uses hitscounter.dev - just counts page loads, no personal data
      window.addEventListener('load', () => {
        const img = new Image();
        img.src = 'https://hitscounter.dev/api/hit?url=https://ekats.github.io/Tartubus&label=visits&color=0066cc';
        img.style.display = 'none';
        img.onerror = () => {}; // Silent fail if API is down
      });
    </script>
  </body>
</html>
